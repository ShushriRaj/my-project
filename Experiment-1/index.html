<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <form action="/register" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="email" required name="full_name" placeholder="Enter your full name">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required name="user_email" placeholder="Enter your email">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" required name="user_age" placeholder="Enter">
        </div>

        <button type="submit">Register</button>

    </form>

</body>
</html>
